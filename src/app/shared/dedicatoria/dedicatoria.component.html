<section class="flex flex-col rounded-md border-white border-2 outline-black outline-1 p-2 m-2 {{color}}">
    <h1 class="font-sans text-xl font-bold">{{nombre}}</h1>
    <p class="text-justify">{{texto}}</p>
    @if(this.traduccion && this.texto == this.originalPerro) {
        <button class="text-blue-700 hover:underline self-end" (click)="traducirPerro()">Traducir</button>
    } @else if (this.texto == this.traduccion) {
        <button class="text-blue-700 hover:underline self-end" (click)="traducirPerro()">Original</button>
    }
</section>
